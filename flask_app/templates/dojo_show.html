<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- linking a css Boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <!-- linking a css style sheet -->
    <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}">
    <title>Dojo Show</title>
</head>
<body>
    <div class="container">
        <h1 class="text-center">{{one_dojo.name}} Ninjas</h1>
    </div>
    <div class="container">
        <table class="table table-striped border table-hover">
            <thead>
                <tr>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Age</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for elt in all_ninjas %}
                <tr>
                    <td>{{ elt.firstname }}</a></td>
                    <td>{{ elt.lastname }}</a></td>
                    <td>{{ elt.age }}</a></td>
                    <td><a href="/ninja/update/{{elt.id}}">Edit</a> | <a
                            href="/ninja/delete/{{elt.id}}/dojo/{{dojo_id}}">Delete</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <p><a href="/dojos">Home</a></p>
    </div>
</body>
</html>
